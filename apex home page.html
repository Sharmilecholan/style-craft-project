<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Lora, serif;
            background: url('pic.avif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 242, 215, 0.9); /* Slight transparency */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        /* Style Craft - Stylish font */
        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #432818;
            font-weight: bold;
        }

        .login-options {
            margin-top: 1.5rem;
            font-family: Lora, serif;
        }

        .login-options button {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #F98866;
            color: white;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            width: 100%;
            max-width: 250px;
            position: relative;
            overflow: hidden;
            font-family: Lora, serif;
        }

        /* Shine effect on hover */
        .login-options button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transform: skewX(-45deg);
            transition: left 0.7s ease-in-out;
            font-family: Lora, serif;
        }

        .login-options button:hover::before {
            left: 100%;
        }

        .login-options button:hover {
            background-color: #c87675;
        }

        .login-options button:active {
            background-color: #d7b7a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand">Style Craft</h1>
        <div class="login-options">
            <button onclick="location.href='customer-login.html'">Login in as Customer</button>
            <button onclick="location.href='tailor-signin.html'">Login as Tailor</button>
        </div>
    </div>
</body>
</html>
